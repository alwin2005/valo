<html>
<head>
<title>Form Validation</title>
</head>
<body><center>
<h1>Form Validation Example</h1>
<table>
<form id="myForm">
<tr><td><label>Name:</label></td>
<td><input type="text"  id="name"  name ="name"></td></tr>
<tr><td><label>Password:</label></td>
<td><input type="password" id ="password" name="password"></td></tr>
<tr><td><label>Confirm Password:</label></td>
<td><input type="password"  id ="confirmPassword" name ="confirmPassword"></td></tr>
</table>
<span class="error" id ="error-message"></span>
<br><button type="submit">Submit</button>
</form>
<script>
const form=document.getElementById("myForm");
const errorMessage=document.getElementById("error-message");
form.addEventListener("submit",function(e)
{
e.preventDefault();
const name=document.getElementById("name").value.trim();
const password=document.getElementById("password").value.trim();
const confirmPassword=document.getElementById("confirmPassword").value.trim();
errorMessage.textContent="";
if(name==="")
{
errorMessage.textContent= "Name is required.";
return;
}
if(password.length<6)
{
errorMessage.textContent= "Passsword must be atleast 6 Characters long.";
return;
}
if(password!==confirmPassword)
{
errorMessage.textContent= "Password do not match.";
return;
}
alert("Form submitted succesfully!");
form.reset();
});
</script>
</center>
</body>
</html>
